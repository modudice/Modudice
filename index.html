<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="game.css">
        <meta charset="UTF-8">
        <title>
            ModuDice
        </title>
        <script src="phaser.min.js" type="text/javascript">
</script>
        <script src="board.js" type="text/javascript">
</script>
        <script src="main.js" type="text/javascript">
</script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript">
</script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js" type="text/javascript">
</script>
    </head>
    <body>
        <div class="container">
            <script type="text/javascript">
</script>
            <div class="header">
                <h1 class="title">
                    ModuDice
                </h1>
            </div>
            <div id="directions">
                <b>HOW TO PLAY:</b> Use your arrow keys to move the dice. When you roll onto a square the number on the top face of the die adds to the number on the square mod 7. You create combos when you create zeros!
            </div>
            <div class='game_info'>
                <div id="score">
                    Score: 0
                </div>
                <div id="moves">
                    Moves Remaining: 50
                </div>
                <div id="combo">
                    Combo Length: 0
                </div><br>
                <img id="north" width="100" height="100" src=''><br>
                <img id="west" width="100" height="100" src=''> <img id="center" width="100" height="100" src=''> <img id="east" width="100" height="100" src=''><br>
                <img id="south" width="100" height="100" src=''>
            </div>
            <div id="board"></div>
        </div>
    </body>
</html>
